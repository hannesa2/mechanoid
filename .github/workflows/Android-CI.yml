name: CI Android

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: 11
      - uses: gradle/actions/wrapper-validation@v3
      - name: Build with Gradle
        run: ./gradlew build
